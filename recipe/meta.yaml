{% set version = '1.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shades
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shades_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shades/shades_{{ version }}.tar.gz
  sha256: dba6226b29cf3f96bd1127b07291947ae690c9e46de559b58f04fb1f68ba1d6c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('shades')"           # [not win]
    - "\"%R%\" -e \"library('shades')\""  # [win]

about:
  home: https://github.com/jonclayden/shades
  license: BSD_3_clause
  summary: Functions for easily manipulating colours, creating colour scales and calculating
    colour distances.
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/r

